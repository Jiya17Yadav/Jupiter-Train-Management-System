<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JUPITER | Book Train Ticket</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Custom CSS -->
<link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="UserHome.html">JUPITER</a>
    <ul class="navbar-nav ms-auto">
      <li class="nav-item"><a class="nav-link" href="userhome">Home</a></li>
      <li class="nav-item"><a class="nav-link active" href="#">Book Ticket</a></li>
      <li class="nav-item"><a class="nav-link text-warning" href="userlogout">Logout</a></li>
    </ul>
  </div>
</nav>

<!-- Booking Form -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-7">

      <div class="card shadow-lg border-0 animate-fade">
        <div class="card-header bg-danger text-white text-center fw-bold">
          üéüÔ∏è Train Ticket Booking
        </div>

        <div class="card-body">
          <form action="booktrain" method="post">

            <div class="mb-3">
              <label class="form-label">Train Number</label>
              <input type="text" name="trainno" class="form-control" placeholder="Enter Train Number" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Passenger Name</label>
              <input type="text" name="pname" class="form-control" placeholder="Enter Passenger Name" required>
            </div>

            <div class="mb-3">
              <label class="form-label">From Station</label>
              <input type="text" name="fromstation" class="form-control" placeholder="Source Station" required>
            </div>

            <div class="mb-3">
              <label class="form-label">To Station</label>
              <input type="text" name="tostation" class="form-control" placeholder="Destination Station" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Journey Date</label>
              <input type="date" name="journeydate" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Number of Tickets</label>
              <input type="number" name="tickets" class="form-control" min="1" value="1" required>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-danger fw-bold">
                Proceed to Payment
              </button>
            </div>

          </form>
        </div>
      </div>

    </div>
  </div>
</div>

<!-- Footer -->
<footer class="text-center text-muted mt-5">
  <p>¬© 2026 JUPITER ‚Äì National Ticket Booking Spot</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
