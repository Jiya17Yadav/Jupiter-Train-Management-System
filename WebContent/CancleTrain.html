<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="AdminHome.html">JUPITER Admin</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="adminNav">
      <ul class="navbar-nav ms-auto">

    </div>

<!-- Delete Section -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow-lg border-0">
        <div class="card-header bg-danger text-white text-center">
          <h4 class="mb-0">Delete Train</h4>
        </div>

        <div class="card-body p-4">
          <form action="cancletrain" method="post">

            <div class="mb-3">
              <label class="form-label">Train Number</label>
              <input type="text" name="trainnumber" class="form-control"
                     placeholder="Enter train number" required>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-danger">
                Delete Train
              </button>
            </div>

          </form>
        </div>

        <div class="card-footer text-center text-muted">
          This action cannot be undone
        </div>
      </div>
    </div>
  </div>
</div>
