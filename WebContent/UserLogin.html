<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JUPITER | User Login</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Custom CSS -->
<link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="index.html">JUPITER</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#userNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="userNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="UserRegister.html">Register</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Login Form -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow-lg border-0">
        <div class="card-header bg-primary text-white text-center">
          <h4 class="mb-0">User Login</h4>
        </div>

        <div class="card-body p-4">
          <form action="userlogin" method="post">

            <div class="mb-3">
              <label class="form-label">Email / Username</label>
              <input type="text" name="uname" class="form-control"
                     placeholder="Enter your email or username" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" name="pword" class="form-control"
                     placeholder="Enter your password" required>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">
                Login
              </button>
            </div>

          </form>
        </div>

        <div class="card-footer text-center text-muted">
          New user? <a href="UserRegister.html">Create an account</a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="text-center text-muted mt-5">
  <p>© 2026 JUPITER – Train Management System</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
