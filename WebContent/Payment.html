            <div class="mb-3">

              <input type="text" name="cardname" class="form-control" placeholder="Name on Card" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Card Number</label>
              <input type="text" name="cardnumber" class="form-control" placeholder="XXXX XXXX XXXX XXXX" required>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Expiry Date</label>
                <input type="month" name="expiry" class="form-control" required>
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">CVV</label>
                <input type="password" name="cvv" class="form-control" placeholder="***" required>
              </div>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-success fw-bold">
                Pay & Confirm Ticket
              </button>
            </div>
